{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} IPDB - Internet Pelis Database {% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
    <div class="menu">
        <a href="{% url "home_page" %}">Home</a>

        {% if user.is_authenticated %}Welcome <strong>{{ user.username }}</strong>
            <a href="{% url "logout_page" %}">Logout</a>
        {% else %}
            <a href="{% url 'login_page' %}">Login</a>
        {% endif %}

    </div>
    <hr>
    {% block content %}

    {% endblock %}
</body>
</html>
