{% extends "base.html" %}

{% block head_title %} IPDB: Internet Pelis Database {% endblock %}
{% block content %}
    <h1>Welcome to IPDB!</h1>
    {% for movie in movies %}
        <a href="{% url 'movie_detail_page' movie.pk %}" title="{{ movie.title }}">
            <img src="{{ movie.image }}" alt="{{ movie.title }}" height="300px">
        </a>
    {% endfor %}
{% endblock %}
