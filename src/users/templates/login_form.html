{% extends 'base.html' %}

{% block head_title %} IPDB: Login {% endblock %}
{% block content %}
    <h1>Welcome to IPDB!</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}


    <form action="{% url 'login_page' %}" method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>

    </form>

{% endblock %}
